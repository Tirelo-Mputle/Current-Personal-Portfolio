<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS STYLESHEET LINK -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tirelo Mputle's resume</title>
  </head>
  <body>
    <!-- START OF HEADER SECTION -->
    <header>
      <!-- START OF NAV BAR -->
      <nav>
        <!-- Nav logo -->
        <div class="logo">LOGO</div>
        <!-- Nav list -->
        <ul class="nav-list">
          <li class="nav-item"><a href="#about">About</a></li>
          <li class="nav-item"><a href="#projects">Projects</a></li>
          <li class="nav-item"><a href="#experience">Experience</a></li>
          <li class="nav-item"><a href="#education">Education</a></li>
          <li class="nav-item"><a href="#contacts">Contacts</a></li>
        </ul>
      </nav>
      <!-- END OF NAV BAR  -->
      <!-- START OF HERO SECTION -->
      <section class="hero-section"></section>
      <!-- END OF OF HERO SECTION -->
    </header>
    <!-- END OF HEADER SECTION -->

    <!-- START OF MAIN SECTION -->
    <main>
      <!-- START OF ABOUT SECTION -->
      <section class="about-section">
        <!-- About me text including an image -->
        <article class="about-text-and-image">
          <p class="about-text"></p>
          <img src="" alt="" class="about-image" />
        </article>
        <!-- Grid of techologies I use -->
        <div class="technologies"></div>
      </section>
      <!-- END OF ABOUT SECTION -->

      <!-- START OF PROJECTS SECTION -->
      <section class="project-section">
        <!-- Project card -->
        <article class="project-container">
          <!-- Project image -->
          <div class="project-image-container">
            <img src="" alt="" class="project-image" />
          </div>
          <!-- Project details-->
          <div class="project-details-container">
            <p class="project-name"></p>
            <p class="project-description"></p>
            <div class="project-technologies">
              <span class="project-icons"></span>
            </div>
            <a href="" class="project-github-link"></a>
          </div>
        </article>
        <!-- End of project card -->
      </section>
      <!-- END OF PROJECTS SECTION -->

      <!-- START OF WORK EXPERIENCE SECTION -->
      <section class="work-experience-section">
        <div class="work-experience-container">
          <!-- Job details -->
          <div class="job-details">
            <p class="job-title"></p>
            <p class="employer"></p>
            <p class="dates"></p>
          </div>
          <!-- List of job duties/task -->
          <div class="job-tasks"></div>
        </div>
      </section>
      <!-- END OF WORK EXPERIENCE SECTION -->

      <!-- START OF EDUCATION SECTION -->
      <section class="education">
        <!-- Qualification 2 -->
        <div class="education-container">
          <p class="qualification"></p>
          <p class="institution"></p>
          <p class="dates"></p>
        </div>
        <!-- Qualification 1 -->
        <div class="education-container">
          <p class="qualification"></p>
          <p class="institution"></p>
          <p class="dates"></p>
        </div>
      </section>
      <!-- END OF EDUCATION SECTION -->

      <!-- START OF CONTACTS SECTION -->
      <section class="contacts">
        <!-- Call to action text -->
        <p class="CTA-question"></p>
        <p class="CTA"></p>
        <!-- Email address -->
        <p class="email-address"></p>
        <!-- Start of contact form -->
        <form action="">
          <!-- name input -->
          <div class="form-input-container">
            <label for="name">
              <input type="text" name="name" id="name" />
            </label>
          </div>
          <!-- subject input -->
          <div class="form-input-container">
            <label for="subject">
              <select name="subject" id="subject">
                <option value=""></option>
                <option value=""></option>
              </select>
            </label>
          </div>
          <!-- email input -->
          <div class="form-input-container">
            <label for="email">
              <input type="email" name="email" id="email" />
            </label>
          </div>
          <!-- message text area -->
          <div class="message-box">
            <label for="message"></label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <!-- Submit link -->
          <div class="submit" type="submit">Submit</div>
        </form>
        <!-- End of contact form -->
      </section>
      <!-- END OF CONTACTS SECTION -->
    </main>
    <!-- END OF OF MAIN SECTION -->
    <!-- START OF FOOTER -->
    <footer>
      <!-- Footer social media icons -->
      <div class="footer-social-icons"></div>
      <p>Built by Tirelo Mputle</p>
    </footer>
    <!-- END OF FOOTER -->
  </body>
</html>
